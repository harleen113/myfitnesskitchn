<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Menu</h1>
    <!--search bar-->
    <div class="search-option">
        <input type="text" placeholder="Search">
    </div>
    <!--filter options dropdown-->
    <div class ="drop-down">
    <div class="filter-option">
    <ul>
        <label for="filter"></label>
        <select name="filter" id="filter">
            <option value="Filter">Filter</option>
            <option value="Gluten-free">Gluten-Free</option>
            <option value="Vegan">Vegan</option>
        </select>
        </ul>
    </div>
    <!--Sort options dropdown-->
    <div class="sort-option">
    <ul>
        <label for="sort"></label>
        <select name="sort" id="sort">
            <option value="sort">Sort</option>
            <option value="Gluten-free">Gluten-Free</option>
            <option value="Vegan">Vegan</option>
        </select>
        </ul>
    </div>
    </div>
    <!--Meal options-->
    <table class="meal-options">
        <tr>
            <td class="light">Light</td>
            <td>Regular</td>
            <td>Bulk Me Up</td>
            <td>Treat</td>
        </tr>
    </table>
    <!--items listed on the menu page-->
    <h4>Mediterranean Lamb bowl</h4> 
    <img src="https://www.myfitnesskitchn.com.au/wordpress/wp-content/uploads/2024/02/lamb-hommus-main-1.jpg" alt="Mediterranean Lamb bowl" style="width:200px;height:200px;">
    <h4>$11.95</h4>
    <ul>
        <label for="meat">Choose Your Meat:</label>
        <select name="meat" id="meat">
            <option value="Lamb">Lamb</option>
            <option value="Chicken">Chicken</option>
            <option value="Fish">Fish</option>
            <option value="Prawn">Prawn</option>
        </select>
    </ul>
    </div>
    <p class="quantity">Quantity:<button class = "menu-minus-button">-</button>1<button class = "menu-plus-button">+</button></p>
    <button class = "green-button">Add To Cart</button>
