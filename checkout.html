<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1 class="checkout">Checkout</h1>
    <!-- progress indicator on the checkout page -->
<div class ="progress-indicator">
    <div class = "steps">
        <div class = "active">
            <div class ="activesphere">1</div>
            <div class = "connecting-lines line1"></div>
            <div class ="sphere-text">Shipping</div>
        </div>
        <div class = "inactive">
            <div class ="sphere">2</div>
            <div class = "connecting-lines line2"></div>
            <div class ="sphere-text">Payment</div>
        </div>
        <div class = "inactive">
            <div class ="sphere">3</div>
            <div class ="sphere-text">Review</div>
        </div>
    </div>
</div>
    <!-- Delivery Address Form -->                                             
    <div class = "checkoutpage">
    <h2>Delivery Address</h2>
    <form>
        <div class = "delivery-form">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name = "firstname">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name = "lastname">
        </div>
        <div class = "delivery-form">
            <label for="streetname">Street Name</label>
            <input type="text" id="streetname" name = "streetname">
        </div>
        <div class = "delivery-form">
            <label for="city">City</label>
            <input type="text" id="city" name = "city">
            <label for="state">State</label>
            <input type="text" id="state" name = "state">
            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name = "postcode">
        </div>
        <div class = "delivery-form">
            <label for="billingaddress">Use as billing address</label>
            <input type="checkbox" id="billingaddress" name = "billingaddress">
        </div>
    </form>
    <!-- Checkout page buttons -->
    <div class="checkoutpage-buttons">
        <button class = "button-green">Proceed to Payment</button>
        <button class = "button-grey">Back to shopping cart</button>
    </div>
    </div>
    <!-- order summmary details -->
    <div class = "Checkout-summary">
            <h3>Order Summary</h3>
                 <ul>
                    <p>Subtotal:  $56.90</p>
                <ul>
                    <label for="deliveryoptions">Delivery</label>
                    <select name="delivery options" id="delivery">
                        <option value="Standard">Standard</option>
                        <option value="fast Shipping">fast shipping</option>
                    </select>
                </ul>
                <ul>
                        <label for="discount">Enter promo code</label>
                        <input type="text" id="discount" name = "discount">
                </ul>
                <hr>
                <ul>
                    <p>Total:  $65.89</p>
                </ul>
    </div>    

</body>
</html>
