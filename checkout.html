 <body>
  
    <section class="checkout-section">
      <div class="container">
        <h1>Checkout</h1>
        <form id="checkoutForm" onsubmit="return validateForm()">
          <div class="delivery-address">
            <h2>Delivery Address</h2>
            <div class="form-group">
              <input type="text" id="firstName" name="firstName" placeholder="First name">
              <input type="text" id="lastName" name="lastName" placeholder="Last name">
            </div>
            <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address">
            <div class="form-group">
              <input type="text" id="city" name="city" placeholder="City">
              <input type="text" id="state" name="state" placeholder="State">
              <input type="text" id="postCode" name="postCode" placeholder="Post Code">
            </div>
            <div class="checkbox">
              <input type="checkbox" id="billingAddress" name="billingAddress">
              <label for="billingAddress">Use as Billing Address</label>
            </div>
          </div>
          <a href="order-confirmation.html"><button type="button" class="btn primary">Proceed to payment</button></a>
          <a href="shopping-cart.html"><button type="button" class="btn secondary">Back to shopping cart</button></a>
        </form>
       
      </div>
    </section>
  
</body>
