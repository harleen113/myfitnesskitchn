<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/main.css">

    <title>My Fitness Kitchn</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="index.html">My Kitchn Fitness</a></div>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="menu.html">Order</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <div class="icons">
            <a href="shopping-cart.html" class="shopping-cart-btn"><i class="fa-solid fa-bag-shopping"></i></a>
            <a href="#" class="profile-btn"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>

        <div class="dropdown-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="menu.html">Order</a></li>
            <li><a href="#">Contact us</a></li>
        </div>
    </header>

    <script>
        const toggleBtn = document.querySelector(".toggle-btn")
        const toggleBtnIcon = document.querySelector('.toggle-btn i')
        const dropDownMenu = document.querySelector(".dropdown-menu")

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
    
</body>
</html>
